<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css" />
  <title>Calendário de Guarda</title>
</head>

<body class="container">

  <div class="form-group mt-3 mb-3">
    <label for="yearSelector">Choisir l'année:</label>
    <select id="yearSelector" class="form-control" onchange="updateCalendar()">
      <!-- Adicione os anos desejados ao dropdown -->
      <option value="2024">2024</option>
      <option value="2025">2025</option>
      <option value="2026">2026</option>
      <option value="2027">2027</option>
      <option value="2028">2028</option>
      <option value="2029">2029</option>
      <option value="2030">2030</option>
      <option value="2031">2031</option>
      <option value="2032">2032</option>
      <option value="2033">2033</option>
      <option value="2034">2034</option>
      <option value="2035">2035</option>
      <option value="2036">2036</option>
      <option value="2037">2037</option>
      <option value="2038">2038</option>
      <option value="2039">2039</option>
      <option value="2040">2040</option>
      <!-- Adicione mais anos conforme necessário -->
    </select>
  </div>
  <button class="btn btn-outline-danger" onclick="printCalendar()">Imprimer</button>

  <div class="row" id="calendarContainer">
    <!-- O calendário será gerado aqui -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
